<div class="lib-container">
  <h2>{{ title }}</h2>
  <p>This component comes from the shared Angular library!</p>
  
  <div class="items-section">
    <h3>Items List:</h3>
    <ul>
      @for (item of items; track item) {
      <li>{{ item }}</li>
      }
    </ul>
    <button (click)="addItem()">Add Item</button>
  </div>
</div>
